<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="/gun.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="serverList"></div>
    <script type="text/javascript">
      var gun = Gun({ peers: [`${window.location.hostname}/gun`] });
      setInterval(
        () =>
          gun.get("servers").set({
            server: `${window.location.hostname}`,
            ping: `${Date.now()}`,
          }),
        5000
      );
      gun
        .get("servers")
        .map()
        .on((peer) =>
          document.getElementById(peer.server.replace(/[.]/g, "")) ===
            undefined ||
          document.getElementById(peer.server.replace(/[.]/g, "")) === null
            ? (document.getElementById(
                "serverList"
              ).innerHTML = `"<div id='${peer.server.replace(
                /[.]/g,
                ""
              )}'>${JSON.stringify(peer)}</div>"`)
            : (document.getElementById(
                `${peer.server.replace(/[.]/g, "")}`
              ).innerText = peer.ping)
          //console.log(typeof peer, peer)
        );
    </script>
  </body>
</html>
